<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://kit.fontawesome.com/dbe45499d3.js" crossorigin="anonymous"></script>
    <title>Friends</title>
</head>

<body>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <div class="top-nav no-shadow">
        <div class="status-bar chatting-bar">
            <div class="status-bar__column">
                <span>오후 2:31</span>
            </div>
            <div class="status-bar__column">
                <!-- lock icon -->
                <i class="fas fa-shield-alt"></i>
                <i class="fab fa-bluetooth-b"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <span>84%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="header chatting-header">
            <div class="header__title">
                <a href="comments.html"><i class="fas fa-arrow-left fa-2x"></i></a>
                <span>코코아</span>
            </div>
            <div class="header__feature">
                <i class="fas fa-search fa-2x"></i>
                <i class="fas fa-bars fa-2x"></i>
            </div>
        </div>
    </div>
    <nav class="nav chat-nav">       
        <i class="fas fa-plus fa-lg"></i>
        <span>채팅이 불가능한 채널입니다.</span>
    </nav>
    <main class="chatting">
        <div class="chatting__left">
            <div class="chatting__image">
                <img src="https://images.unsplash.com/photo-1615214343551-b6f43e23cbaf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80">
            </div>
            <div class="chatting_info">
                <span>코코아</span>
                <div class="chatting__block">
                    <div class="chatting__data">
                        <span>코코아톡에 오신것을 환영합니다!</span>
                    </div>
                    <p>오후 2:16</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
