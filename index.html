<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://kit.fontawesome.com/dbe45499d3.js" crossorigin="anonymous"></script>
    <title>Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>오후 2:31</span>
        </div>
        <div class="status-bar__column">
            <!-- lock icon -->
            <i class="fas fa-shield-alt"></i>
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>84%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">카카오톡을 시작합니다.</h1>
    </header>
    <form action="friends.html" method="get" class="login-form">
        <input name="username" type="text" placeholder="이메일 또는 전화번호" />
        <input type="password" placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <a class="login-form" href="#">카카오계정 또는 비밀번호 찾기</a>
    </form>
</body>

</html>
