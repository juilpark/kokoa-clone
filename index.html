<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://kit.fontawesome.com/dbe45499d3.js" crossorigin="anonymous"></script>
    <title>Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- lock icon -->
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>
    <form class="login-form">
        <input class="login-form" type="text" placeholder="Email or phone nubmer" />
        <input class="login-form" type="password" placeholder="Password" />
        <input class="login-form" type="submit" value="Log in" />
        <input class="login-form" type="submit" value="Sign Up" />
        <a class="login-form" href="#">Find Kakao Account or Password</a>
    </form>
</body>

</html>
